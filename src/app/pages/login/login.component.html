<form (ngSubmit)="onSubmit()" class="autorization-form">
  <h2>Вход в систему:</h2>
  <div class="inputs-container">

    <input id="email" type="text" placeholder="Логин">
    <input id="password" type="password" placeholder="Пароль">

    <div class="remember-me">
      <label for="remember-me-checkbox" class="remember-me__label">
        <input id="remember-me-checkbox" type="checkbox" class="invisible">
        <div class="remember-me__checkbox">
          <svg width="20px" height="20px" viewBox="0 0 20 20">
            <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
            <polyline points="4 11 8 15 16 6"></polyline>
          </svg>
        </div>
        <span>Запомнить меня</span>
      </label>
    </div>
    <div class="submit-button-container">
      <button type="submit" class="submit-button">Войти</button>
    </div>
  </div>
</form>
